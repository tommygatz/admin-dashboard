<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="sidebar">
        <div id="sidebar-title">
            <img src="/assets/apps.svg" alt="Dashboard Icon"/><h1>Dashboard</h1>
        </div>
        <div id="nav-section">
            <h2 class="nav-item" id="home"><img src="/assets/home.svg" alt="Home Icon"><a href="#">Home</a></img></h2>
            <h2 class="nav-item" id="profile"><img src="/assets/profile.svg" alt="Profile Icon"><a href="#">Profile</a></img></h2>
            <h2 class="nav-item" id="messages"><img src="/assets/message.svg" alt="Messages Icon"><a href="#">Messages</a></img></h2>
            <h2 class="nav-item" id="history"><img src="/assets/history.svg" alt="History Icon"><a href="#">History</a></img></h2>
            <h2 class="nav-item" id="tasks"><img src="/assets/calendar-check.svg" alt="Tasks Icon"><a href="#">Tasks</a></img></h2>
            <h2 class="nav-item" id="communities"><img src="/assets/account-group.svg" alt="Communities Icon"><a href="#">Communities</a></img></h2>
        </div>
        <div id="support-section">
            <h2 class="support-item" id="settings"><img src="/assets/cog.svg" alt="Settings Icon"><a href="#">Settings</a></img></h2>
            <h2 class="support-item" id="support"><img src="/assets/help-rhombus.svg" alt="Support Icon"><a href="#">Support</a></img></h2>
            <h2 class="support-item" id="privacy"><img src="/assets/shield-check.svg" alt=""><a href="#">Privacy</a></img></h2>
        </div>
    </div>
    <div id="header" class="shadow-bottom">
        <div id="searchbar-container" class="">
            <div id="searchbar" class="">
                <img src="/assets/magnify.svg" alt="Magnifying Glass">
                <input type="text" name="search" id="search">
            </div>
            <div id="profile-info">
                <img src="/assets/bell.svg" alt="Notifications Icon">
                <img src="/assets/profile-pic.png" alt="Profile Icon" id="profile-pic">
                <h3 id="profile-name">Tom Grime</h3>
            </div>
        </div>
        <div id="user-info" class="">
            <img src="/assets/profile-pic.png" alt="Large Profile Pic">
            <div id="user-info-text" class="">
                <h4>Welcome,</h4>
                <h1>Tom Grime (@tommygatz)</h1>
            </div>
        </div>
        <div id="buttons" class="">
            <button type="button" id="button1"><h3>New</h3></button>
            <button type="button" id="button2"><h3>Upload</h3></button>
            <button type="button" id="button3"><h3>Share</h3></button>
        </div>
    </div>
    <div id="main-content">
        <div id="your-projects" class="test-border">
            <h3>Your Projects</h3><br>
            <div class="project-card test-border"></div>
            <div class="project-card test-border"></div>
            <div class="project-card test-border"></div>
            <div class="project-card test-border"></div>
            <div class="project-card test-border"></div>
            <div class="project-card test-border"></div>
        </div>
        <div id="announcements" class="test-border"></div>
        <div id="trending" class="test-border"></div>
    </div>

</body>
</html>
